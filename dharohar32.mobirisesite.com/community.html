<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Community Platform with Search and JSON Data</title>
    <link rel="stylesheet" href="../css/community.css">
</head>
<body>
    <header>
        <h1>User Community Platform üôáüèª‚Äç‚ôÇÔ∏è</h1>
    </header>

    <div class="container">
        <!-- User Account Info -->
        <div class="user-info">
            <div id="currentUserInfo">
                <!-- Current user info will be displayed here -->
            </div>
            <button onclick="switchUser()">Switch User</button>
        </div>

        <!-- Search Bar -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for users..." onkeyup="searchUsers()">
        </div>

        <!-- User List -->
        <div class="user-list">
            <h3>All Users</h3>
            <ul id="userList">
                <!-- List of all users will be generated here -->
            </ul>
        </div>

        <!-- Post Box -->
        <div class="post-box">
            <h2>Create a Post</h2>
            <input type="text" id="postText" placeholder="What's on your mind?">
            <input type="file" id="postImage">
            <button onclick="createPost()">Post</button>
        </div>

        <!-- Post List -->
        <div id="postList">
            <!-- Posts will be generated here -->
        </div>
    </div>

    <script src="../community.js"></script>
</body>
</html>
