<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPDA Account Opening</title>
    <link rel="stylesheet" href="../css/account.css">
</head>
<body>
    <div class="container">
        <h2>Open NPDA Account</h2>
        <form id="npdaForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Postal Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="idProof">ID Proof:</label>
            <select id="idProof" name="idProof" required>
                <option value="">--Select ID Proof--</option>
                <option value="aadhar">Aadhar Card</option>
                <option value="passport">Passport</option>
                <option value="pan">PAN Card</option>
            </select>

            <label for="accountType">Account Type:</label>
            <select id="accountType" name="accountType" required>
                <option value="">--Select Account Type--</option>
                <option value="individual">Individual Account</option>
                <option value="joint">Joint Account</option>
            </select>

            <input type="submit" value="Submit Application">
        </form>
    </div>

    <script>
        document.getElementById('npdaForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page refresh

            const formData = {
                name: document.getElementById('name').value,
                dob: document.getElementById('dob').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                idProof: document.getElementById('idProof').value,
                accountType: document.getElementById('accountType').value
            };

            fetch('/submit-npda', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.ok ? alert('Application submitted successfully!') : alert('Error submitting application.'))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
